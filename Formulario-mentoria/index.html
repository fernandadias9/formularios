<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mentoria</h1>
    <p>
      Preencha o formulário abaixo para agendar a sua mentoria
    </p>
  </header>

  <form id="mentoring-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>
  
        <div class="name-last-name">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>
  
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required>
          </div>
        </div>
  
        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>
  
        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="6">
        </div>
      </div>
    </fieldset>      
      
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
      
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" required>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>

        <div class="sub-fieldset-wrapper">
          <legend>Primeira mentoria</legend>

          <div class="date-time">
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date" required>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end">
            </div>
          </div>          
        </div>    

        <div class="sub-fieldset-wrapper">
          <legend>Segunda mentoria</legend>

          <div class="date-time">
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date" >
            </div>

            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin" >
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end">
            </div>
          </div>          
        </div>          
      </div>
    </fieldset>
  </form>
  
  <footer>
    <button
      form="mentoring-form">
      Salvar
    </button>
  </footer>
</body>
</html>
